<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebForce3 Dieppe</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container-fluid Login">
      <div class="row">
        <div class="alert alert-danger Login_Alert hide" role="alert"></div>
        <form class="col-xs-12 col-md-4 offset-md-4 Login_Form">
          <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" placeholder="Votre Pseudo" name="pseudo" >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Mot de passe">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <section class="container-fluid Chat hide">
      <div class="row">
        <ul class="col-xs-12 col-md-10 Chat_message"></ul>
        <ul class="col-xs-12 col-md-2 Chat_User"></ul>
      </div>
      <div class="row">
        <form class="col-xs-12 Chat_Form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Votre message..." name="message">
            <span class="input-group-btn">
              <button class="btn btn-info" type="submit">Envoyer</button>
            </span>
          </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
